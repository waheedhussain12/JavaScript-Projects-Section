<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/19743065/pexels-photo-19743065/free-photo-of-lena.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
        <div class="caption">Caption Text 1</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/19737002/pexels-photo-19737002/free-photo-of-stairs.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
        <div class="caption">Caption Text 2</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/13919952/pexels-photo-13919952.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
        <div class="caption">Caption Text 3</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/17867764/pexels-photo-17867764/free-photo-of-deer-on-grassland.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
        <div class="caption">Caption Text 4</div>
      </div> 
      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="/JavaScript-Projects-Section/image-Slider/app.js"></script>
  </body>
</html>
